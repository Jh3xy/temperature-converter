<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Convert with JS</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=swap_horiz" />

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="card">
            <h1>Temperature Converter</h1>
            <p>Convert between Celsius and Fahrenheit</p>

            <div class="switch">
                <button data-id="celsius" class="active btn">Celsius (&deg;C)</button>
                <button data-id="fahrenheit" class=" btn">Fahrenheit (&deg;F)</button>
            </div>
            <label for="temperature">Enter Temperature</label>
            <div class="input-wrap">
                <input type="number" name="temperature" id="temperature" placeholder="0">
                <span class="tag">
                    &deg;C
                </span>
            </div>
        </div>
    </body>
</html>
